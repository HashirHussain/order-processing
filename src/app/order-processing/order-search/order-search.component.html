    <div class="card">
        <div class="card-header bg-primary text-white">
            Order Search
        </div>
        <div class="card-body">
            <form #orderSearchForm="ngForm" (ngSubmit)="onSubmit(orderSearchForm)" ngNativeValidate>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="ordernumber">Order Number</label>
                        <input type="text" [(ngModel)]="orderName" name="orderNumber" class="form-control" id="ordernumber" placeholder="Order Number">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="loannumber">Loan Number</label>
                        <input type="text" [(ngModel)]="loanNumber" name="loanNumber" class="form-control" id="loannumber" placeholder="Loan Number">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="borrowerlastname">Borrower Last Name</label>
                        <input type="text" [(ngModel)]="borrowerLastName" name="borrowerLastName" class="form-control" id="borrowerlastname" placeholder="Borrower Last Name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="borrowerfirstname">Borrower First Name</label>
                        <input type="text" [(ngModel)]="borrowerFirstName" name="borrowerFirstName" class="form-control" id="borrowerfirstname" placeholder="Borrower First Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="providername">Provider Name</label>
                        <input type="text" [(ngModel)]="providerName" name="providerName" class="form-control" id="providername"
                        placeholder="Provider Name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control" id="state" [(ngModel)]="state" name="state">
                            <option>State A</option>
                            <option>State B</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="county">County</label>
                        <select class="form-control" id="county" [(ngModel)]="county" name="county">
                            <option>County A</option>
                            <option>County B</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="propertyaddress">Property Address</label>
                        <input type="text" [(ngModel)]="propertyAddress" name="propertyAddress" class="form-control" id="propertyaddress" placeholder="Property Address">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="completedfrom">Completed Date From</label>
                        <input type="date" [(ngModel)]="orderCompletionDateFrom" name="orderCompletionDateFrom" class="form-control" id="completedfrom" placeholder="Order Number">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="completedto">Completed Date To</label>
                        <input type="date" [(ngModel)]="orderCompletionDateTo" name="orderCompletionDateTo" class="form-control" id="completedto" placeholder="Loan Number">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="orderfrom">Order Date From</label>
                        <input type="date" [(ngModel)]="orderDateFrom" name="orderDateFrom" class="form-control" id="orderfrom" placeholder="Borrower Last Name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="orderto">Order Date To</label>
                        <input type="date" [(ngModel)]="orderDateTo" name="orderDateTo" class="form-control" id="orderto" placeholder="Borrower First Name">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-1">Search</button>
                <button type="reset" class="btn btn-secondary m-1">Reset</button>
            </div>
            </form>
        </div>
    </div>
