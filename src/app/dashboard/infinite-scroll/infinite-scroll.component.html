<div #container class="menu" (scroll)="onScroll($event)">
  <div class="list">
    <div class="list-view" [style.top]="(startIndex * rowHeight) + 'px'">
      <div class="list-item" *ngFor="let item of items" [style.height]="rowHeight + 'px'" [style.line-height]="rowHeight + 'px'">
        {{item}}
      </div>
    </div>
    <div class="list-filler" [style.height]="(items.length * rowHeight) + 'px'"></div>
  </div>
</div>
